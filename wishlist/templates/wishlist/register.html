{% extends "wishlist/layout.html" %}

{% block main %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <p class="error">{{field.errors}}</p>
        <div class="field-wrapper">
            <div>{{field.label_tag}}</div>
            <div>
                {{field}}
                <p>{{field.help_text}}</p>
            </div>
        </div>
        {% endfor %}
        <div class="field-wrapper">
            <input type="submit" value="Register">
        </div>
